<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Ramya Residency</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Poppins, sans-serif; background: #f7f3f5; margin: 0; padding: 0; }
.wrapper { max-width: 400px; margin: 100px auto; background: #fff; padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
h2 { text-align: center; color: #3b161e; margin-bottom: 20px; }
input { width: 80%; padding: 10px; margin: 10px 30px; border-radius: 8px; border: 1px solid #c3b5ba; }
button { width: 40%; padding: 12px; margin-left: 20px; margin-top: 10px; background: #804545; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
button:hover { opacity: 0.9; }
</style>
</head>
<body>

<div class="wrapper">
  <h2>Reset Password</h2>
  <form id="resetPasswordForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
    <button type="submit">Reset Password</button>
    <button type="button" id="backlogin">Back to Login</button> <!-- type="button" prevents form submission -->
</form>

<script>
document.getElementById("backlogin").addEventListener("click", function() {
    window.location.href = "login.html"; // redirect to login
});

document.getElementById("resetPasswordForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    try {
        const res = await fetch("http://localhost:5000/api/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, newPassword, confirmPassword })
        });

        const data = await res.json();
        alert(data.message);

        if(data.success){
            window.location.href = "login.html"; // redirect to login
        }

    } catch(err) {
        console.error(err);
        alert("Server error. Try again later.");
    }
});
</script>


</body>
</html>
